<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Colladraw Lib</title>

    <script defer type="module">
        import Colladraw from "./build/module/index.js";

        const canvas = document.querySelector('canvas');
        window.colladraw = new Colladraw(canvas);

        // shape-clicked, shape-selected, shape-deselected, shape-moved, shape-transform, shape-created
        canvas.addEventListener('shape-clicked', (e) => {
            console.log('shape-clicked', e.detail);
        });

        canvas.addEventListener('shape-selected', (e) => {
            console.log('shape-selected', e.detail);
        });

        canvas.addEventListener('shape-deselected', (e) => {
            console.log('shape-deselected', e.detail);
        });

        canvas.addEventListener('shape-moved', (e) => {
            console.log('shape-moved', e.detail);
        });

        canvas.addEventListener('shape-transform', (e) => {
            console.log('shape-transform', e.detail);
        });

        canvas.addEventListener('shape-created', (e) => {
            console.log('shape-created', e.detail);
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body, canvas {
            width: 100%;
            height: 100%;
        }
        .buttons {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="buttons">
        <button onclick="window.saved = colladraw.toJSON()">Save</button>
        <button onclick="colladraw.shapes = []; colladraw.draw()">Clear</button>
        <button onclick="colladraw.load(window.saved)">Load</button>
    </div>
</body>
</html>
