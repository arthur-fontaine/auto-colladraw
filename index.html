<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Colladraw Lib</title>

    <script defer type="module">
        import Colladraw from "./build/module/index.js";

        const canvas = document.querySelector('canvas');
        window.colladraw = new Colladraw(canvas);
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body, canvas {
            width: 100%;
            height: 100%;
        }
        .buttons {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="buttons">
        <button onclick="window.saved = colladraw.toJSON()">Save</button>
        <button onclick="colladraw.shapes = []; colladraw.draw()">Clear</button>
        <button onclick="colladraw.load(window.saved)">Load</button>
    </div>
</body>
</html>
